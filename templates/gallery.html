{% extends "layout.html" %}
{% block content %}

  <div class="album py-5 gallery-bg">
    <div class="container">
      <form action="" method="post">
        <div class="row">
            {% for k in icon_files %}
            <div class="col">
              <div class="card shadow-sm thumb">
                    <img src="{{ k }}">
                  {% for k in game_titles %}
                  <button type="submit" name="launch" value="{{ icon_path }}{{ k }}" class="btn-outline btn gallery-btn">Play now</button>
              </div>
            </div>
            {% endfor %}
        </div>
      </form>
    </div>
  </div><!-- /.container -->

{% endblock content %}
